<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="add">
        <button @click="reversText">{{ buttonText }}</button>
        <button @click="addItem">Добавить</button>
        <ul>
            <li v-for="(item, index) in items" :key="index" @click="removeItem(index)">{{ item }}</li>
        </ul>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    buttonText: 'Перевернуть',
                    items: ['Элемент-1', 'Элемент-2', 'Элемент-3'],
                }
            },
            methods: {
                reversText() {
                    this.buttonText = this.buttonText.split('').reverse().join('');
                },
                addItem() {
                    this.items.push('Элемент-' + (this.items.length + 1));
                },
                removeItem(index) {
                    this.items.splice(index, 1);
                }
            }
        }).mount('#add');
    </script>
</body>
</html>
